<div class="row contact-label">
    <div class="col-lg-12">
        <div class="row calling-label">Calling {{contact.firstName + " " + contact.lastName}} ...</div>
        <div class="row phone-label">{{contact.phoneNumber}}</div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 details-label">
        <div class="row born-label">Born in {{contact.city + ", " + contact.country}}</div>
        <div class="row date-label">{{contact.birthDate| unixDate | happyBirthday}}</div>
    </div>
    <div class="col-lg-6">
        <div class="row location-label">Last location:</div>
        <div class="row" aoc aoc-gmap id="contactLocation"></div>
    </div>

</div>
